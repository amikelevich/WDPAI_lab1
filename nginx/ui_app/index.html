<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new team member</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="teamMemberData">
    <h1>Let's level up your brand, together</h1>
    <h2>First Name</h2>
    <input type="text" id="inputFirstName" placeholder="First Name">
    <h2>Last Name</h2>
    <input type="text" id="inputLastName" placeholder="Last Name">
    <h2>Role</h2>
    <select name="teamRoles" id="teamRoles">
        <option value="Manager">Manager</option>
        <option value="Designer">Designer</option>
        <option value="CTO">CTO</option>
    </select>
    <div class="privacy-container">
        <input type="checkbox" id="checkboxPrivacyPolicy" onclick="checkPrivacyPolicy()">
        <label for="checkboxPrivacyPolicy" class="privacyPolicyLabel">You agree to our friendly privacy policy.</label>
    </div>
    <div id="alertMessage" class="alert">You must agree to the privacy policy.</div>
    <button id="submitButton" onclick="sendPostRequest()">SUBMIT</button>
</div>
<div id="teamMembersList"></div>
</body>
</html>
